<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular4.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./anderson.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andsu_lima</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é o andsu_lima?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com">Alterar conta</a></span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><a href="https://apps.apple.com/br/app/instagram/id389801252" _blank></a>Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
